<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Your Library</h1>
        <button id="add-book">+ Add Book</button>
    </header>
    <div class="dialog-container">
        <dialog id="enter-book">
            <form>
                <label for="book-title">Title</label>
                <input id="book-title" type="text" maxlength="40">
                <label for="book-author">Author</label>
                <input id="book-author" type="text" maxlength="40">
                <label for="book-pages">Pages</label>
                <input id="book-pages" type="number">
                <label for="book-read">Already read</label>
                <input id="book-read" type="checkbox">
                <div id="button-row">
                    <button id="cancel" type="button">Cancel</button>
                    <button id="save" type="button">Save</button>
                </div>
            </form>
        </dialog>
    </div>
    <div class="main-container">
        <main id="library">
        </main>
    </div>
</body>

</html>
